<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <form action="" id="form">
          <input id="localInput" type="text" placeholder="Digite um local" />
          <button id="btn">Pesquisar</button>
        </form>
        <span id="local"></span>
        <span id="date"></span>
      </div>
      <div class="current-container">
        <div id="current-temp">
          <div class="img-container">
            <img id="crnt-img" src="" alt="" />
          </div>
          <div id="crnt-info" class="info-container">
            <span id="crntTemp"></span>
            <span id="feels"></span>
            <span id="temps"></span>
          </div>
        </div>
        <div id="current-details">
          <div class="detail">
            <span id="humidity"></span>
            <span id="uv"></span>
          </div>
          <div class="detail">
            <span id="wind"></span>
            <span id="precip"></span>
          </div>
        </div>
      </div>
      <div class="future-container">
        <div class="forecast-container" id="day2">
          <div class="img-container">
            <img class="frcast-img" src="" alt="" />
          </div>
          <div class="info-container">
            <span class="day"></span>
            <span class="frcast-detail"></span>
          </div>
        </div>
        <div class="forecast-container" id="day3">
          <div class="img-container">
            <img class="frcast-img" src="" alt="" />
          </div>
          <div class="info-container">
            <span class="day"></span>
            <span class="frcast-detail"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
